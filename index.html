<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="icon" href="assets/meric-favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  </head>
  <body>
    <nav>
      <h1 class="nav-title">COLOR FLIPPER</h1>
      <div class="prefence">
        <h1 class="hex-title">HEX</h1>
        <h1 class="reset-title" onclick="resetFunction();">RESET</h1>
        <a
          href="https://github.com/mericcintosun"
          class="github-icon"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>
      </div>
    </nav>
    <main>
      <section>
        <div class="bg-color">
          <h1 class="bg-color-text">BACKGROUND COLOR: <span id="hex">#D16C6C</span></h1>
        </div>
        <button class="click-button" onclick="randomHex();">CLICK!</button>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
